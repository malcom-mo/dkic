<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    .verify-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .verify-btn:hover {
      transform: translateY(-2px);
    }
    
    .verify-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status.info {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #99d3ff;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-radius: 50%;
      border-top: 2px solid #3498db;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .details {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
      word-break: break-word;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    select, input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”’ DKIC Verifier</h1>
  </div>

  <label for="dohUrl">DNS-over-HTTPS endpoint:</label>
  <select id="dohUrl">
    <option value="https://mozilla.cloudflare-dns.com/dns-query">https://mozilla.cloudflare-dns.com/dns-query</option>
    <option value="https://dns.google/resolve">https://dns.google/resolve</option>
    <option value="other">Other</option>
  </select>

  <div id="otherUrlWrapper" style="display:none;">
    <label for="otherUrl">Enter URL:</label>
    <input type="text" id="otherUrl" />
  </div>
  
  <button id="verify-btn" class="verify-btn">
    Verify Page Signature
  </button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
